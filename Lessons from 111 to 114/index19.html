<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exersice 19</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style19.css" />
  </head>
  <body>
    <!-- Assignment 1 -->
    <div class="container">
      <form action="" class="form">
        <select name="font" id="fonts">
          <option value="Cairo" selected>Cairo</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Roboto">Roboto</option>
        </select>
        <select name="col" id="color">
          <option value="red" selected>red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="yellow">yellow</option>
          <option value="orange">orange</option>
          <option value="brown">brown</option>
        </select>
        <select name="siz" id="font-size">
          <option value="16" selected>16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
        <button type="submit">Ok</button>
      </form>
    </div>
    <!-- Assignment 2 -->
    <hr />
    <div class="container">
      <form action="" class="form">
        <label for="userName">Name : </label>
        <input type="text" name="user" id="userName" />
        <label for="userMail">Mail : </label>
        <input type="text" name="mail" id="userMail" />
        <label for="userPhone">Phone : </label>
        <input type="tel" name="phone" id="userPhone" />
        <label for="skills">Choose Skill</label>
        <select name="skills" id="skills">
          <option value="html" selected>HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="sass">SASS</option>
          <option value="BootStrap">BootStrap</option>
        </select>
      </form>
    </div>
    <script src="script/main19.js"></script>
  </body>
</html>
